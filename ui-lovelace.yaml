##  Kitchen
  - path: kitchen  # Automatically created id
    title: Kitchen
    icon: mdi:fridge
    cards:
      - id: 4bb3b38866de4f01991ffa662c2f2bfc  # Automatically created id
        type: glance
        column_width: calc(100% / 5)
        entities:
          - light.kitchen
          - media_player.tv_room
          - entity: binary_sensor.patio_door
            name: Back Door
          - sun.sun
          - entity: script.join_sonos
            name: Join
            tap_action:
              action: toggle
      - id: 891e2e7291ac4d1c95aa7e57313cfa45  # Automatically created id
        type: glance
        column_width: calc(100% / 4)
        show_state: false
        entities:
          - entity: script.lower_kitchen_blinds
            name: Lower (Kitchen)
            tap_action:
              action: toggle
          - entity: script.raise_kitchen_blinds
            name: Raise (Kitchen)
            tap_action:
              action: toggle
          - entity: script.lower_main_blinds
            name: Lower (Main)
            tap_action:
              action: toggle
          - entity: script.raise_main_blinds
            name: Raise (Main)
            tap_action:
              action: toggle
##  Porch
  - path: porch  # Automatically created id
    title: Porch
    icon: mdi:flower
    cards:
      - type: sensor
        entity: sensor.mi_flora_light_intensity
        name: Plant 1 - Light Level
        graph: line
      - type: sensor
        entity: sensor.mi_flora_light_intensity_2
        name: Plant 2 - Light Level
        graph: line
      - type: sensor
        entity: sensor.mi_flora_moisture
        name: Plant 1 - Moisture Level
        graph: line
        icon: mdi:water
      - type: sensor
        entity: sensor.mi_flora_moisture_2
        name: Plant 2 - Moisture Level
        icon: mdi:water
        graph: line
      - type: sensor
        entity: sensor.mi_flora_conductivity
        name: Plant 1 - Conductivity Level
        graph: line
      - type: sensor
        entity: sensor.mi_flora_conductivity_2
        name: Plant 2 - Conductivity Level
        graph: line
      - type: entities
        entities:
          - sensor.mi_flora_temperature
          - sensor.mi_flora_temperature_2
##  Bedroom
  - path: bedroom  # Automatically created id
    title: Bedroom
    icon: mdi:hotel
    cards:
      - id: 75533eeecc5c4622b0a421ca31805aa5  # Automatically created id
        type: glance
        show_state: false
        column_width: calc(100% / 4)
        entities:
          - entity: light.bedroom
            name: Bedroom
            tap_action:
              action: toggle
            hold_action:
              action: navigate
              navigation_path: /lovelace/lights
          - entity: light.closet
            name: Closet
            tap_action:
              action: toggle
            hold_action:
              action: navigate
              navigation_path: /lovelace/lights
          - entity: script.shower_time
            name: Shower
            tap_action:
              action: toggle
            hold_action:
              action: navigate
              navigation_path: /lovelace/lights
          - entity: input_boolean.go_to_sleep
            name: Sleep
            tap_action:
              action: toggle
##  Bathroom
  - path: bathroom  # Automatically created id
    title: Bathroom
    icon: mdi:shower
    cards:
      - id: 3f1e3cd1f4a94380ae37a312b6a620e1  # Automatically created id
        type: glance
        show_state: false
        column_width: calc(100% / 4)
        entities:
          - entity: script.shower_time
            name: Shower
            tap_action:
              action: toggle
          - entity: light.bathroom
            name: Lights
            tap_action:
              action: toggle
            hold_action:
              action: navigate
              navigation_path: /lovelace/lights
          - entity: script.join_sonos
            name: Join
            tap_action:
              action: toggle
      - id: 98cb317802494ac4bf35eaa9e0418463  # Automatically created id
        type: entity-filter
        entities:
          - media_player.bathroom
        state_filter:
          - paused
        card:
          type: media-control
          entity: media_player.bathroom
##  Entertainment
  - path: entertainment  # Automatically created id
    title: Entertainment
    icon: mdi:television
    cards:
      - type: vertical-stack
        cards:
          - id: a7b4737409ec4fa3be9da3316b2d5124  # Automatically created id
            type: entity-filter
            entities:
              - media_player.lg_webos_smart_tv
            state_filter:
              - off
            card:
              type: media-control
              entity: media_player.lg_webos_smart_tv
          - id: 40fbdf8bfb884292a8b4ecd3c0f140c6  # Automatically created id
            type: entity-filter
            entities:
              - media_player.living_room
            state_filter:
              - off
            card:
              type: media-control
              entity: media_player.living_room
      - type: vertical-stack
        cards:
          - id: 570c2eccece3489c80e828065a6ace43  # Automatically created id
            type: entity-filter
            entities:
              - media_player.tv_room
            state_filter:
              - paused
            card:
              type: media-control
              entity: media_player.tv_room
          - id: fbea16496b3348838d770267bdead7a9  # Automatically created id
            type: entity-filter
            entities:
              - media_player.bathroom
            state_filter:
              - paused
            card:
              type: media-control
              entity: media_player.bathroom
##  Lights
  - path: lights
    title: Lights
    icon: mdi:lightbulb-on
    cards:
      - type: vertical-stack
        cards:
          - type: light
            entity: light.hallway
          - type: light
            entity: light.living_room
          - type: light
            entity: light.kitchen
          - type: light
            entity: light.outdoor
      - type: vertical-stack
        cards:
          - type: light
            entity: light.laundry_room
          - type: light
            entity: light.utility_room
          - type: light
            entity: light.bedroom
      - type: vertical-stack
        cards:
          - type: light
            entity: light.bathroom

##  Status
  - path: status  # Automatically created id
    title: Status
    icon: mdi:settings
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            title: Home Assistant
            show_header_toggle: false
            entities:
              - entity: sensor.installed_version
                icon: mdi:harddisk
              - entity: sensor.hassio_version
                icon: mdi:package-up
              - entity: sensor.sensor_count
                name: Number of Sensors
                icon: mdi:counter
              - entity: sensor.lights_count
                name: Number of Lights
                icon: mdi:lightbulb-on
          - id: bef75647a8a54cbe9bd3b9329d46e2f9  # Automatically created id
            type: entities
            title: Connectivity
            show_header_toggle: false
            entities:
              - entity: sensor.hallway_nest_protect_smoke_status
                name: Smoke Status
                icon: mdi:fire
              - entity: sensor.hallway_nest_protect_co_status
                name: Carbon Monoxide Status
                icon: mdi:gas-cylinder
              - binary_sensor.blind_hub
              - zwave.aeotec_zw090_zstick_gen5_us
              - media_player.lg_webos_smart_tv
              - media_player.bathroom
              - media_player.tv_room
              - device_tracker.life360_kelsey
              - device_tracker.life360_william
              - entity: sensor.crime_reports
                name: Crime Reports (1/2 mile)
                icon: mdi:file-chart
          - id: 7f86f912a32b4e588fef14494727aac2  # Automatically created id
            type: entities
            title: Climate
            show_header_toggle: false
            entities:
              - sensor.condo_humidity
              - sensor.condo_temperature
              - sensor.kitchen_temperature
      - type: vertical-stack
        cards:
          - type: entities
            title: NAS
            show_header_toggle: false
            entities:
              - binary_sensor.condo_nas
              - sensor.status_smart_sda
              - sensor.status_smart_sdb
              - sensor.volume_used_volume_1
          - type: history-graph
            title: Internet History
            hours_to_show: 48
            refresh_interval: 600       
            entities:
              - sensor.speedtest_upload
              - sensor.speedtest_download
          - id: e2e5acd7d0f14d689dd903e248121bca  # Automatically created id
            type: entities
            title: Internet
            show_header_toggle: false
            entities:
              - sensor.speedtest_download
              - sensor.speedtest_upload
              - sensor.speedtest_ping
          - id: c78572bad9874d0f9800371cb6f05ca5  # Automatically created id
            type: entities
            title: Raspberry Pi 3 B+
            show_header_toggle: false
            entities:
              - sensor.processor_use
              - sensor.memory_free
              - sensor.memory_use
              - sensor.load_1m
              - sensor.load_5m
              - sensor.load_15m
              - sensor.disk_use_percent_home
              - sensor.swap_use_percent
      - type: vertical-stack
        cards: 
          - id: df9a207e81ff464e8dd643eef1637200  # Automatically created id
            type: entities
            title: Travel Times
            show_header_toggle: false
            entities:
              - sensor.work_travel_time
              - sensor.costco_travel_time
              - sensor.bna_travel_time
              - sensor.game_night_travel_time
              - sensor.mqy_travel_time
          - type: entities
            title: Currencies
            show_header_toggle: false
            entities:
              - entity: sensor.usd_2
                name: Dollar to British Pound Sterling
                icon: mdi:currency-gbp
              - entity: sensor.usd
                name: Dollar to Canadian Dollar
                icon: mdi:currency-usd
              - entity: sensor.usd_3
                name: Dollar to Euro
                icon: mdi:currency-eur
          - type: entities
            title: Batteries
            show_header_toggle: false
            entities:
              - entity: sensor.mi_flora_battery
                name: Plant 1
                icon: mdi:battery-bluetooth
              - entity: sensor.mi_flora_battery_2
                name: Plant 2
                icon: mdi:battery-bluetooth
              - sensor.williams_iphone_battery_level_3
              - sensor.kelseys_iphone_battery_level_2
              - entity: sensor.hallway_nest_protect_co_status
                name: Nest Battery Level (3x AAA)
                icon: mdi:battery
          - id: 086a6653cdbb4e5689a4d98beb3f5803  # Automatically created id
            type: entities
            title: Overrides
            show_header_toggle: false
            entities:
              - input_boolean.vacation_mode
              - input_boolean.guest_override
              - input_boolean.blind_override
              - input_boolean.go_to_sleep