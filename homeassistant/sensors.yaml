  # Travel Times #
  - platform: waze_travel_time
    name: Work Travel Time
    origin: !secret home_address
    destination: !secret work_address
    region: 'US'
  - platform: waze_travel_time
    name: CostCo Travel Time
    origin: !secret home_address
    destination: !secret costco_address
    region: 'US'
  - platform: waze_travel_time
    name: Game Night Travel Time
    origin: !secret home_address
    destination: !secret game_night_address
    region: 'US'
  - platform: waze_travel_time
    name: BNA Travel Time
    origin: !secret home_address
    destination: !secret airport_address
    region: 'US'
  - platform: waze_travel_time
    name: MQY Travel Time
    origin: !secret home_address
    destination: !secret mqy_airport_address
    region: 'US'
  # Speed Test #
  - platform: speedtest
    minute:
      - 0
      - 15
      - 30
      - 45
    monitored_conditions:
      - ping
      - download
      - upload
  # RPi3 Sensors #
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
      - type: memory_use
      - type: swap_use_percent
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: network_in
        arg: eth0
      - type: processor_use
      - type: since_last_boot
  - platform: openweathermap
    api_key: !secret openweather_api_key
    monitored_conditions:
      - humidity
      - wind_speed
      - wind_bearing
      - temperature
  # MiFlora sensors here
  - platform: miflora
    mac: !secret miflora_mac_1
  - platform: miflora
    mac: !secret miflora_mac_2
  # End of MiFlora sensors  
  - platform: crimereports
    name: Crime Reports
    radius: 750 # Roughly half a mile
  - platform: currencylayer
    api_key: !secret currency_api_key
    base: USD
    quote:
      - EUR
      - GBP
      - CAD
  - platform: pollen
    zip_code: !secret home_zipcode
    monitored_conditions:
      - disease_average_forecasted
  - platform: synologydsm
    host: !secret nas_ip_address
    username: !secret nas_username
    password: !secret nas_password
    monitored_conditions:
      - disk_smart_status
      - disk_status
      - volume_percentage_used
      - volume_disk_temp_avg
      - volume_disk_temp_max
      - disk_below_remain_life_thr
      - cpu_total_load

##############################################
#               TEMPLATES                    #
#                                            #
##############################################
  - platform: template
    sensors:
      sensor_count:
        friendly_name: 'Number of Sensors'
        value_template: >
          {%- set domains = ['sensor'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}
      lights_count:
        friendly_name: 'Number of Lights'
        value_template: >
          {%- set domains = ['light'] -%}
          {%- for domain in domains -%}
            {%- for item in states[domain] -%}
              {% if loop.first %}
                {{loop.length}}
              {% endif %}
            {%- endfor -%}
          {%- endfor -%}