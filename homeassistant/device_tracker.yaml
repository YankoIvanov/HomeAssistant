  - platform: asuswrt
    host: !secret router_ip_address
    username: !secret router_username
    password: !secret router_password
    interval_seconds: 2
    consider_home: 370
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false
    # This is for Mi Flora sensors when they come in
  - platform: bluetooth_tracker
    interval_seconds: 15
    consider_home: 150
    track_new_devices: yes